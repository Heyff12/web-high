<html>
  <head>
    <style>
      #rect {
        position: relative;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background: blue;
        opacity: 1;
        transform: translateZ(0);
        transform: translate3d(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <div id="rect"><div>
    <script>
      var distance = 0
      setInterval ( () => {
        distance ++
        document.getElementById('rect').style.top = distance + 'px'
        document.getElementById('rect').style.left = distance + 'px'
      }, 100)
    </script>
  </body>
</html>
